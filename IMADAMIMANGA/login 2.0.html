<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login responsivo2.0.css">
</head>
<body>
    <section>
        <div class="form-container"> 
            <h1> Iniciar Sesion </h1>
            <form action="#">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="&#128272; Ingrese su email">
                    <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="&#128272; Ingrese su contraseña">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"> Repetir Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="&#128272; Ingrese su contraseña">
                    </div>
                    <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recordar contraseña</label>
                    </div>
                    <button type="submit" class="btn btn-primary">ingresar</button>
            </form>
            <div class="link">
                <a href="#"> Olvidó su contraseña? </a>
            </div>

        </div>

    </section>
    
</body>
</html>
